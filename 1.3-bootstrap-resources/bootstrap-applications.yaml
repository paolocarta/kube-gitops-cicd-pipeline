apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infra
  namespace: argocd
spec:
  description: Lab Cluster
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: '*'
      server: '*'
  sourceRepos:
  - https://github.com/paolocarta/kube-gitops-cicd-pipeline.git
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-namespaces
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: infra
  source:
    path: 2-namespaces
    repoURL: https://github.com/paolocarta/kube-gitops-cicd-pipeline.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-users-groups
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: infra
  source:
    path: 2.1-users-groups
    repoURL: https://github.com/paolocarta/kube-gitops-cicd-pipeline.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: permissions
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: infra
  source:
    path: 3-permissions
    repoURL: https://github.com/paolocarta/kube-gitops-cicd-pipeline.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-pipelines
  namespace: argocd
spec:
  destination:
    namespace: tekton-pipelines
    server: 'https://kubernetes.default.svc'
  project: infra
  source:
    path: 6-tekton-install
    repoURL: https://github.com/paolocarta/kube-gitops-cicd-pipeline.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-applications
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: bootstrap
  source:
    path: 4-argocd-projects
    repoURL: https://github.com/paolocarta/kube-gitops-cicd-pipeline.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
