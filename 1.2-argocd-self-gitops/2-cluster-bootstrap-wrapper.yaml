apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bootstrap
  namespace: argocd
spec:
  description: Lab Operators
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: '*'
      server: '*'
  sourceRepos:
  - https://github.com/paolocarta/ocp-gitops-cicd-pipeline.git
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bootstrap-root
  namespace: argocd
spec:
  description: Lab Operators
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: '*'
      server: '*'
  sourceRepos:
  - https://github.com/paolocarta/ocp-gitops-cicd-pipeline.git
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-wrapper
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: bootstrap-root
  source:
    path: 1.3-bootstrap-resources
    repoURL: https://github.com/paolocarta/ocp-gitops-cicd-pipeline.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-folder
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: bootstrap-root
  source:
    path: 1.2-argocd-self-gitops
    repoURL: https://github.com/paolocarta/ocp-gitops-cicd-pipeline.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true